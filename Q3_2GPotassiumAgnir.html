<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centralized Club Application</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(180deg, #ffd8d8, #fff6cf);
            min-height: 100vh;
        }

        form{
            max-width: 650px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #fffdfb;
            border: 1px solid #ac6565;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 116, 116, 0.621);
        }

        fieldset{
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d3e6b8;
            background-color: #f4fbf6;
        }

        legend{
            font-weight: bold;
            color: #c77b7b;
        }

        label{
            display: block;
            margin-bottom: 12px;
            color: #618d58;
        }

        input, select, textarea{
            width: 95%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #d8cfcf;
        }

        textarea{
            height: 80px;
        }

        .buttons{
            text-align: center;
        }

        .buttons input{
            width: 150px;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .submit{
            background-color: #f2b6c1;
        }

        .view{
            background-color: #bfe3cd;
        }
    </style>
</head>

<body>

<form method="post" onsubmit="return saveSignup(event)">
    <fieldset>
        <legend>Personal Information</legend>

        <label>Student ID:
            <input type="number" name="student_id" required>
        </label>

        <label>Full Name:
            <input type="text" name="full_name" required>
        </label>

        <label>Email:
            <input type="email" name="email" required>
        </label>

        <label>Mobile:
            <input type="text" name="mobile" required>
        </label>

        <label>Grade Level:
            <select name="grade" required>
                <option value="">Select Grade</option>
                <option>Grade 7</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
                <option>Grade 10</option>
                <option>Grade 11</option>
                <option>Grade 12</option>
            </select>
        </label>

        <label>Intern / Extern:</label>
        <label><input type="radio" name="status" value="Intern" required> Intern</label>
        <label><input type="radio" name="status" value="Extern" required> Extern</label>

        <label>Preferred Club:
            <select name="club" required>
                <option value="">Select Club</option>
                <option>Bake Club</option>
                <option>Himig Agham</option>
                <option>Computron</option>
                <option>Sigasig</option>
                <option>Dance</option>
                <option>Likha</option>
                <option>Astrosoc</option>
                <option>Volant</option>
                <option>Alianti</option>
            </select>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit" class="submit">
        <input type="button" value="View Sign-Ups" class="view" onclick="location.href='viewSignUp.html'">
    </div>
</form>

<script>
function saveSignup(event){
    event.preventDefault();

    if(!confirm("Are you sure you want to submit?")) return false;

    const form = event.target;
    const signup = {
        id: form.student_id.value,
        fullname: form.full_name.value,
        email: form.email.value,
        mobile: form.mobile.value,
        grade: form.grade.value,
        status: form.status.value,
        club: form.club.value
    };


    let signups = localStorage.getItem("clubSignups");

    signups = signups ? JSON.parse(signups) : [];

    signups.push(signup);

    localStorage.setItem("clubSignups", JSON.stringify(signups));

    alert("Signup saved successfully!");
    form.reset();
}
</script>

</body>
</html>
